<div style="font-size: 22px;">
<div class="container mt-3">
  <h1 style="text-align: center;">Create your new account</h1>

  <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <form class="p-4 border rounded shadow mt-2" id="registrationForm" onsubmit="event.preventDefault(); handleSignUp();">
    
    <div class="mb-2 mt-1 col-12">
      <label>First Name :</label> <br>
      <input type="text" class="form-control" id="firstName" placeholder="Enter your First Name" required>
    </div>

    <div class="mb-2 mt-2 col-12">
      <label>Last Name:</label> <br>
      <input type="text" class="form-control" id="lastName" placeholder="Enter your Last Name" required>
    </div>

    <div class="mb-2 mt-2 col-12">
      <label>Country:</label> <br>
      <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
    </div>

    <div class="mb-2 mt-2 col-12">
      <label>City:</label> <br>
      <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
    </div>

    <div class="mb-2 mt-2 col-12">
      <label>Serial Number:</label> <br>
      <input type="text" class="form-control" id="Serial" placeholder="input serial number" required>
    </div>

    <div class="mb-2 col-12">
      <label>Password:</label> <br>
      <input type="password" class="form-control" id="pwd" placeholder="Enter your password" required>
    </div>

    <div class="mb-2 col-12">
      <label>Email:</label> <br>
      <input type="email" class="form-control" id="Email" placeholder="Enter your Email" required>
    </div>

    <button type="submit" class="btn btn-warning w-100 mt-3">Submit</button>
</form>
